<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Artesanal - Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap-custom.css">
</head>
<body>

    <header class="bg-light py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../imagenes/logo.png" alt="Logo E-Commerce Artesanal" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="acerca-de.html">Acerca De</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="carrito.html">
                                Carrito <span class="badge bg-secondary" id="cart-count">0</span>
                            </a>
                        </li>
                         <li class="nav-item">
                            <button id="dark-mode-toggle" class="btn btn-sm btn-outline-secondary ms-2">Modo Oscuro</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <h1 class="text-center mb-4">Contáctanos</h1>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <p class="text-center">¿Tienes alguna pregunta, comentario o sugerencia? ¡Nos encantaría saber de ti!</p>

                <form id="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                     <div class="mb-3">
                        <label for="subject" class="form-label">Asunto:</label>
                        <input type="text" class="form-control" id="subject">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                    </div>
                </form>

                <div id="form-message" class="mt-3 text-center" style="display: none;"></div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>© 2025 E-Commerce Artesanal. Todos los derechos reservados.</p>
            <p><a href="#" class="text-white">Política de Privacidad</a> | <a href="#" class="text-white">Términos y Condiciones</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/dark-mode.js"></script>
     <script>
        // Basic form submission simulation (no backend needed for this basic example)
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formMessage = document.getElementById('form-message');
            formMessage.style.display = 'block';
            formMessage.textContent = 'Mensaje enviado con éxito (simulado). ¡Gracias por contactarnos!';
            formMessage.classList.remove('text-danger');
            formMessage.classList.add('text-success');
            this.reset(); // Reset the form
        });
     </script>
</body>
</html>
