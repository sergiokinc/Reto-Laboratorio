<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Artesanal - Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap-custom.css">
</head>
<body>

    <header class="bg-light py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../imagenes/logo.png" alt="Logo E-Commerce Artesanal" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="acerca-de.html">Acerca De</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="carrito.html">
                                Carrito <span class="badge bg-secondary" id="cart-count">0</span>
                            </a>
                        </li>
                         <li class="nav-item">
                            <button id="dark-mode-toggle" class="btn btn-sm btn-outline-secondary ms-2">Modo Oscuro</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <h1 class="text-center mb-4">Tu Carrito de Compras</h1>

        <div id="cart-items">
            <!-- Cart items will be loaded here by JavaScript -->
        </div>

        <div id="cart-summary" class="mt-4">
            <h2 class="text-end">Total: $<span id="cart-total">0.00</span></h2>
            <div class="text-end mt-3">
                <button id="clear-cart-btn" class="btn btn-danger me-2">Vaciar Carrito</button>
                <button id="checkout-btn" class="btn btn-success">Proceder al Pago (Simulado)</button>
            </div>
        </div>

        <div id="empty-cart-message" class="text-center mt-4" style="display: none;">
            <p class="lead">Tu carrito está vacío. ¡Explora nuestros productos y añade algo!</p>
            <a href="productos.html" class="btn btn-primary">Ir a Productos</a>
        </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>© 2025 E-Commerce Artesanal. Todos los derechos reservados.</p>
            <p><a href="#" class="text-white">Política de Privacidad</a> | <a href="#" class="text-white">Términos y Condiciones</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/main.js"></script>
     <script src="../js/dark-mode.js"></script>
    <script>
        // Load and display cart items when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayCartItems();
            document.getElementById('checkout-btn').addEventListener('click', () => {
                alert('Procediendo al pago (simulado).'); // Simple simulation
                clearCart(); // Clear cart after simulated checkout
                updateCartCount();
                displayCartItems();
            });
             document.getElementById('clear-cart-btn').addEventListener('click', () => {
                clearCart();
                updateCartCount();
                displayCartItems();
            });
             // Initial check to show empty cart message if needed
             updateCartCount();
             displayCartItems();
        });
    </script>
</body>
</html>
